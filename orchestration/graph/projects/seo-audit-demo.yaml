version: '1.0'
project_id: seo-audit-demo
concurrency: 3
defaults:
  retries:
    max: 1
    backoff_ms: 1000
  timeout_ms: 180000
nodes:
  - id: search
    type: web_search_fetch
    params:
      query: 'ref-tools MCP server'
      outDir: websearch_demo

  - id: audit
    type: agent_task
    requires: [search]
    params:
      capability: seo.audit

  - id: doc
    type: agent_task
    requires: [audit]
    params:
      capability: doc.generate

edges:
  - [search, audit]
  - [audit, doc]
